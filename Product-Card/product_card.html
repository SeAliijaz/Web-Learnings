<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>

  <!-- Some CSS Styling -->
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
  
</head>
<body>
  <div class="product-card">
    <img src="https://media.istockphoto.com/id/1402004971/photo/healthy-heart-food-high-in-flavonoids-and-polyphenols.jpg?s=1024x1024&w=is&k=20&c=tNHyUcoK9Veqhs5mfNenLTyQ6PTjm-WR4SL_WZEAgQ4=" alt="Product Image">
    <h2 class="product-title">Product Name</h2>
    <p class="product-description">Product description goes here...</p>
    <p class="product-price">$19.99</p>
    <a href="#" class="product-button">Add to Cart</a>
  </div>
</body>
</html>
